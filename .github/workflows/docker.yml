name: Publish Docker image
on:
  release:
    types: [published]

jobs:
  push_to_registry:
    name: Push Docker image to GitHub Packages
    runs-on: ubuntu-latest
    steps:
      - name: Parse semver string
        id: semver_parser
        uses: booxmedialtd/ws-action-parse-semver@v1
        with:
          input_string: ${{ github.event.release.tag_name }}

      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - uses: docker/setup-buildx-action@v1

      - name: Push to GitHub Packages
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            ghcr.io/microsoft/azure-pipelines-agent:latest
            ghcr.io/microsoft/azure-pipelines-agent:${{ steps.semver_parser.outputs.major }}
            ghcr.io/microsoft/azure-pipelines-agent:${{ steps.semver_parser.outputs.major }}.${{ steps.semver_parser.outputs.minor }}
            ghcr.io/microsoft/azure-pipelines-agent:${{ steps.semver_parser.outputs.fullversion }}
          context: ./docker
          file: ./docker/release.dockerfile
          build-args: AGENT_VERSION=${{ steps.semver_parser.outputs.fullversion }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=ghcr.io/microsoft/azure-pipelines-agent:${{ steps.semver_parser.outputs.major }}
          cache-to: type=inline
